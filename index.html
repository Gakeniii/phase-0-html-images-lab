<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
     <h2>First Image with source only</h2>
     <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">
     <br>
     <h2>Second Image tag with alternative and source</h2>
     <img src="#" alt="Jungle King">
     <br>
     <h2>Third Image tag with both source alternative and title</h2>
     <img 
     src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
     alt="Jungle King" 
     title="Hakuna Matata !"/>
  </body>
</html>
